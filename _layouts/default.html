<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

    <!-- Custom Marketing Styles -->
    <style>
      /* Reset and Base Styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #1d1d1f;
        background: #ffffff;
        margin: 0;
        padding: 0;
      }

      .wrapper {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      /* Header Minimal Styling */
      header {
        text-align: center;
        margin-bottom: 60px;
        border-bottom: none;
      }

      header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0;
      }

      header h1 a {
        color: #1d1d1f;
        text-decoration: none;
      }

      header img {
        max-width: 100px;
        margin-bottom: 16px;
        border-radius: 20px;
      }

      header p {
        color: #86868b;
        font-size: 1rem;
        margin-top: 8px;
      }

      /* Hero Section */
      .hero {
        text-align: center;
        padding: 60px 20px;
        margin-bottom: 60px;
      }

      .hero-title {
        font-size: 3rem;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 24px;
        color: #1d1d1f;
      }

      .hero-subtitle {
        font-size: 1.25rem;
        line-height: 1.5;
        color: #86868b;
        max-width: 700px;
        margin: 0 auto 40px;
      }

      .app-store-badge {
        margin-top: 40px;
      }

      .badge-link img {
        transition: opacity 0.2s;
      }

      .badge-link:hover img {
        opacity: 0.8;
      }

      /* Features Section */
      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 40px;
        margin: 60px 0;
      }

      .feature {
        text-align: center;
        padding: 20px;
      }

      .feature-icon {
        font-size: 3rem;
        margin-bottom: 16px;
      }

      .feature h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 12px;
        color: #1d1d1f;
      }

      .feature p {
        font-size: 1rem;
        color: #86868b;
        line-height: 1.5;
      }

      /* Testimonials Section */
      .testimonials {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin: 60px 0;
      }

      .testimonial {
        background: #f5f5f7;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      }

      .testimonial-text {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #1d1d1f;
        font-style: italic;
        margin: 0;
      }

      .testimonial-text::before {
        content: '"';
        color: #86868b;
      }

      .testimonial-text::after {
        content: '"';
        color: #86868b;
      }

      /* Section Headings */
      section h2 {
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        margin: 80px 0 40px;
        color: #1d1d1f;
      }

      /* Horizontal Dividers */
      hr {
        border: none;
        border-top: 1px solid #d2d2d7;
        margin: 60px 0;
      }

      /* Links */
      a {
        color: #0071e3;
        text-decoration: none;
        transition: color 0.2s;
      }

      a:hover {
        color: #0077ED;
        text-decoration: underline;
      }

      /* Footer Info */
      .footer-info {
        text-align: center;
        padding: 60px 20px 20px;
        color: #86868b;
        font-size: 0.9rem;
        border-top: 1px solid #d2d2d7;
        margin-top: 80px;
      }

      .footer-info p {
        margin: 8px 0;
      }

      .footer-info strong {
        color: #1d1d1f;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero-title {
          font-size: 2rem;
        }

        .hero-subtitle {
          font-size: 1.1rem;
        }

        section h2 {
          font-size: 2rem;
        }

        .features {
          grid-template-columns: 1fr;
        }

        .testimonials {
          grid-template-columns: 1fr;
        }
      }

      /* Privacy & Legal Section */
      section h2 + p + p {
        margin-top: 20px;
      }

      /* List Styling */
      section ul {
        list-style: none;
        padding: 0;
      }

      section ul li {
        padding: 8px 0;
        font-size: 1.05rem;
      }
    </style>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Snap2Plan Logo" />
        {% endif %}
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Â© 2025 {{ site.title }}</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
